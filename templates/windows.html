{% extends "base.html" %}

{% block title %}KeyLogger - Windows{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/macos.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Windows Keylogger</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Register New Device</h5>
                    <form id="register-device-form" class="row g-3">
                        <div class="col-md-6">
                            <label for="device-name" class="form-label">Device Name</label>
                            <input type="text" class="form-control" id="device-name" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Register Device</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="devices-list" class="mt-4">
                <!-- Devices will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Toast container for alerts -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="alert-toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/windows.js') }}"></script>
{% endblock %}
